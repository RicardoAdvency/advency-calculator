<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Plataformas - Juego Estilo Mario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #5c94fc 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #5c94fc 0%, #87ceeb 70%, #90ee90 100%);
            border: 4px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            background: transparent;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #gameOver, #victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #gameOver h1, #victory h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #gameOver p, #victory p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>ü™ô Monedas: <span id="coins">0</span></div>
            <div>‚ù§Ô∏è Vidas: <span id="lives">3</span></div>
            <div>‚≠ê Puntos: <span id="score">0</span></div>
        </div>
        <div id="gameOver">
            <h1>¬°Game Over!</h1>
            <p>Puntuaci√≥n Final: <span id="finalScore"></span></p>
            <button onclick="resetGame()">Jugar de Nuevo</button>
        </div>
        <div id="victory">
            <h1>¬°Victoria! üéâ</h1>
            <p>¬°Completaste el nivel!</p>
            <p>Puntuaci√≥n: <span id="victoryScore"></span></p>
            <button onclick="resetGame()">Jugar de Nuevo</button>
        </div>
        <div id="instructions">
            ‚¨ÖÔ∏è ‚û°Ô∏è Flechas para mover | ‚¨ÜÔ∏è o ESPACIO para saltar | Recoge monedas y evita enemigos
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            coins: 0,
            lives: 3,
            score: 0,
            gameOver: false,
            victory: false
        };

        // Player
        const player = {
            x: 50,
            y: 450,
            width: 32,
            height: 32,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 12,
            onGround: false,
            direction: 1, // 1 = derecha, -1 = izquierda
            invincible: false,
            invincibleTimer: 0
        };

        // Gravity and physics
        const gravity = 0.5;
        const friction = 0.8;

        // Platforms
        const platforms = [
            { x: 0, y: 550, width: 800, height: 50, color: '#8B4513' },
            { x: 150, y: 450, width: 120, height: 20, color: '#228B22' },
            { x: 350, y: 380, width: 100, height: 20, color: '#228B22' },
            { x: 520, y: 320, width: 120, height: 20, color: '#228B22' },
            { x: 200, y: 250, width: 150, height: 20, color: '#228B22' },
            { x: 450, y: 180, width: 100, height: 20, color: '#228B22' },
            { x: 650, y: 250, width: 120, height: 20, color: '#228B22' }
        ];

        // Coins
        let coins = [
            { x: 180, y: 410, width: 20, height: 20, collected: false },
            { x: 220, y: 410, width: 20, height: 20, collected: false },
            { x: 380, y: 340, width: 20, height: 20, collected: false },
            { x: 560, y: 280, width: 20, height: 20, collected: false },
            { x: 250, y: 210, width: 20, height: 20, collected: false },
            { x: 480, y: 140, width: 20, height: 20, collected: false },
            { x: 680, y: 210, width: 20, height: 20, collected: false },
            { x: 720, y: 210, width: 20, height: 20, collected: false }
        ];

        // Enemies
        let enemies = [
            { x: 300, y: 530, width: 30, height: 30, speed: 2, direction: 1, minX: 200, maxX: 400 },
            { x: 550, y: 300, width: 30, height: 30, speed: 1.5, direction: 1, minX: 520, maxX: 640 },
            { x: 250, y: 230, width: 30, height: 30, speed: 1.8, direction: 1, minX: 200, maxX: 350 }
        ];

        // Goal flag
        const goal = { x: 750, y: 480, width: 30, height: 70 };

        // Input handling
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' || e.key === 'ArrowUp') {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw player
        function drawPlayer() {
            ctx.save();
            
            // Flashing effect when invincible
            if (player.invincible && Math.floor(player.invincibleTimer / 5) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }

            // Body
            ctx.fillStyle = player.invincible ? '#FFD700' : '#FF0000';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Hat
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(player.x + 4, player.y - 8, player.width - 8, 10);

            // Eyes
            ctx.fillStyle = '#000';
            if (player.direction === 1) {
                ctx.fillRect(player.x + 18, player.y + 8, 6, 6);
            } else {
                ctx.fillRect(player.x + 8, player.y + 8, 6, 6);
            }

            // Mustache
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 8, player.y + 18, player.width - 16, 4);

            ctx.restore();
        }

        // Draw platforms
        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Add grass texture
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(platform.x, platform.y, platform.width, 4);
            });
        }

        // Draw coins
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.save();
                    ctx.translate(coin.x + coin.width/2, coin.y + coin.height/2);
                    ctx.rotate(Date.now() / 300);
                    
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(0, 0, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#FFA500';
                    ctx.beginPath();
                    ctx.arc(0, 0, coin.width/3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            });
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = '#8B008B';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Eyes
                ctx.fillStyle = '#FFF';
                ctx.fillRect(enemy.x + 5, enemy.y + 8, 8, 8);
                ctx.fillRect(enemy.x + enemy.width - 13, enemy.y + 8, 8, 8);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 8, enemy.y + 11, 3, 3);
                ctx.fillRect(enemy.x + enemy.width - 10, enemy.y + 11, 3, 3);
            });
        }

        // Draw goal
        function drawGoal() {
            // Flag pole
            ctx.fillStyle = '#654321';
            ctx.fillRect(goal.x + 12, goal.y, 6, goal.height);
            
            // Flag
            ctx.fillStyle = '#00FF00';
            ctx.beginPath();
            ctx.moveTo(goal.x + 18, goal.y);
            ctx.lineTo(goal.x + 48, goal.y + 15);
            ctx.lineTo(goal.x + 18, goal.y + 30);
            ctx.closePath();
            ctx.fill();
        }

        // Update player
        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft']) {
                player.velocityX = -player.speed;
                player.direction = -1;
            } else if (keys['ArrowRight']) {
                player.velocityX = player.speed;
                player.direction = 1;
            } else {
                player.velocityX *= friction;
            }

            // Jump
            if ((keys['ArrowUp'] || keys[' ']) && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }

            // Apply gravity
            player.velocityY += gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Check platform collisions
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height) {
                    
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.onGround = true;
                }
            });

            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Fall off screen
            if (player.y > canvas.height) {
                loseLife();
            }

            // Invincibility timer
            if (player.invincible) {
                player.invincibleTimer--;
                if (player.invincibleTimer <= 0) {
                    player.invincible = false;
                }
            }
        }

        // Update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                
                if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
                    enemy.direction *= -1;
                }

                // Check collision with player
                if (!player.invincible &&
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // Check if player jumped on enemy
                    if (player.velocityY > 0 && player.y + player.height - 10 < enemy.y) {
                        // Kill enemy
                        enemy.x = -100;
                        player.velocityY = -8;
                        gameState.score += 100;
                        updateUI();
                    } else {
                        loseLife();
                    }
                }
            });
        }

        // Check coin collection
        function checkCoins() {
            coins.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    
                    coin.collected = true;
                    gameState.coins++;
                    gameState.score += 50;
                    updateUI();
                }
            });
        }

        // Check goal
        function checkGoal() {
            if (player.x + player.width > goal.x &&
                player.x < goal.x + goal.width &&
                player.y + player.height > goal.y &&
                player.y < goal.y + goal.height) {
                
                winGame();
            }
        }

        // Lose life
        function loseLife() {
            gameState.lives--;
            updateUI();
            
            if (gameState.lives <= 0) {
                endGame();
            } else {
                player.x = 50;
                player.y = 450;
                player.velocityX = 0;
                player.velocityY = 0;
                player.invincible = true;
                player.invincibleTimer = 60;
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('score').textContent = gameState.score;
        }

        // End game
        function endGame() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Win game
        function winGame() {
            gameState.victory = true;
            gameState.score += gameState.lives * 500;
            document.getElementById('victoryScore').textContent = gameState.score;
            document.getElementById('victory').style.display = 'block';
        }

        // Reset game
        function resetGame() {
            gameState = {
                coins: 0,
                lives: 3,
                score: 0,
                gameOver: false,
                victory: false
            };

            player.x = 50;
            player.y = 450;
            player.velocityX = 0;
            player.velocityY = 0;
            player.invincible = false;

            coins.forEach(coin => coin.collected = false);
            
            enemies = [
                { x: 300, y: 530, width: 30, height: 30, speed: 2, direction: 1, minX: 200, maxX: 400 },
                { x: 550, y: 300, width: 30, height: 30, speed: 1.5, direction: 1, minX: 520, maxX: 640 },
                { x: 250, y: 230, width: 30, height: 30, speed: 1.8, direction: 1, minX: 200, maxX: 350 }
            ];

            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            
            updateUI();
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            const time = Date.now() / 2000;
            
            drawCloud(100 + (time * 10) % 900, 80, 60);
            drawCloud(300 + (time * 15) % 900, 120, 50);
            drawCloud(500 + (time * 8) % 900, 60, 55);
        }

        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.4, y, size * 0.6, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y, size * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements
            drawClouds();

            if (!gameState.gameOver && !gameState.victory) {
                // Update
                updatePlayer();
                updateEnemies();
                checkCoins();
                checkGoal();

                // Draw
                drawPlatforms();
                drawCoins();
                drawEnemies();
                drawGoal();
                drawPlayer();
            } else {
                // Still draw the game state when game is over
                drawPlatforms();
                drawCoins();
                drawEnemies();
                drawGoal();
                drawPlayer();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        updateUI();
        gameLoop();
    </script>
</body>
</html>
